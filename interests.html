<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Interests Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-screen w-full flex-col overflow-y-auto">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex items-center justify-between border-b border-white/10 bg-background-light/80 p-4 pb-3 backdrop-blur-sm dark:bg-background-dark/80">
<div class="flex size-10 shrink-0 items-center justify-start text-black dark:text-white">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</div>
<h1 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-black dark:text-white">Add Interests</h1>
<div class="flex w-10 items-center justify-end">
<button class="text-base font-bold leading-normal tracking-[0.015em] text-primary">Done</button>
</div>
</header>
<!-- Main Content -->
<main class="flex flex-1 flex-col px-4 pt-4">
<!-- Body Text -->
<p class="pb-4 pt-1 text-base font-normal leading-normal text-slate-600 dark:text-slate-400">Add topics or arXiv categories to personalize your feed.</p>
<!-- Text Field -->
<div class="flex max-w-[480px] flex-wrap items-end gap-4 py-3">
<label class="flex w-full flex-col">
<div class="relative flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input h-14 flex-1 resize-none overflow-hidden rounded-lg border border-slate-300 bg-white p-[15px] pr-12 text-base font-normal leading-normal text-black placeholder:text-slate-400 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/30 dark:border-slate-700 dark:bg-slate-800 dark:text-white dark:placeholder:text-slate-500 dark:focus:border-primary" placeholder="e.g., 'machine learning', 'cs.CV'" value=""/>
<button class="absolute right-0 top-0 flex h-14 w-12 items-center justify-center text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary">
<span class="material-symbols-outlined text-2xl">add_circle</span>
</button>
</div>
</label>
</div>
<!-- My Interests Section -->
<section class="flex-1">
<h2 class="px-0 pb-2 pt-6 text-lg font-bold leading-tight tracking-[-0.015em] text-black dark:text-white">My Interests</h2>
<div class="flex flex-wrap gap-2 pt-2">
<div class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-primary/10 pl-4 pr-2 dark:bg-primary/20">
<p class="text-sm font-medium leading-normal text-primary dark:text-white">Deep Learning</p>
<button class="text-primary/70 dark:text-white/70">
<span class="material-symbols-outlined text-lg">close</span>
</button>
</div>
<div class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-primary/10 pl-4 pr-2 dark:bg-primary/20">
<p class="text-sm font-medium leading-normal text-primary dark:text-white">cs.LG</p>
<button class="text-primary/70 dark:text-white/70">
<span class="material-symbols-outlined text-lg">close</span>
</button>
</div>
<div class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-primary/10 pl-4 pr-2 dark:bg-primary/20">
<p class="text-sm font-medium leading-normal text-primary dark:text-white">Astrophysics</p>
<button class="text-primary/70 dark:text-white/70">
<span class="material-symbols-outlined text-lg">close</span>
</button>
</div>
<div class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-primary/10 pl-4 pr-2 dark:bg-primary/20">
<p class="text-sm font-medium leading-normal text-primary dark:text-white">Quantum Computing</p>
<button class="text-primary/70 dark:text-white/70">
<span class="material-symbols-outlined text-lg">close</span>
</button>
</div>
</div>
</section>
</main>
<!-- Bottom CTA -->
<footer class="sticky bottom-0 bg-gradient-to-t from-background-light to-transparent px-4 pb-6 pt-4 dark:from-background-dark">
<button class="flex h-14 w-full items-center justify-center rounded-xl bg-primary text-base font-bold text-white shadow-lg shadow-primary/30">Save Interests</button>
</footer>
</div>
</body></html>
